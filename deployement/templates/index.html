<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Input</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>User Data Input</h1>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="range" id="age" name="age" min="1" max="80" oninput="ageOutput.value = age.value">
            <output id="ageOutput">60</output>

            <label for="spending_score">Spending Score (0-100):</label>
            <input type="range" id="spending_score" name="spending_score" min="0" max="100" oninput="scoreOutput.value = spending_score.value">
            <output id="scoreOutput">50</output>
            
            <label for="annual_income">Annual Income (USD):</label>
            <input type="number" id="annual_income" name="annual_income" placeholder="e.g., 50000" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
